tags:
  - Auth
summary: Register
operationId: register
description: Register
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Roma'
          email:
            description: "User's email"
            type: string
            example: roma18@gmail.com
          password:
            description: "User's password"
            type: string
            example: '12345678'
responses:
  '201':
    description: Register a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              required:
                - name
                - email
                - _id
              properties:
                name:
                  description: "User's name"
                  type: string
                  example: 'Roma'
                email:
                  description: "User's email"
                  type: string
                  example: roman17@gmail.com
                _id:
                  description: 'User id'
                  type: string
                  example: 66b383f3c926f96b8690c5d7
  '409':
    $ref: '../../components/responses/409.yaml'
