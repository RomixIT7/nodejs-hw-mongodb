tags:
  - Auth
summary: Refresh
operationId: refresh
description: Refresh
security:
  - bearerAuth: []
responses:
  '200':
    description: Refreshes a session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: K+JESqNQbLTfN8Y87bG85Qk527P4ZFV/Oujyw8d6
  '401':
    $ref: '../../components/responses/401.yaml'
